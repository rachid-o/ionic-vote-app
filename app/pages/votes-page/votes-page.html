<ion-navbar *navbar>
  <ion-title>Top 10</ion-title>
</ion-navbar>

<ion-content>
  <ion-list  reorder="true" (ionItemReorder)="reorderVotes($event)">
    <button ion-item text-wrap *ngFor="let vote of votes"  (click)="clickVote(vote)">
      <p>{{vote.id}} - {{vote.track}}</p>
    </button>
  </ion-list>
</ion-content>
