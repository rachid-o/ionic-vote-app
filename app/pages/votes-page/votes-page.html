<ion-navbar *navbar>
  <ion-title>Top 10</ion-title>
</ion-navbar>

<ion-content>
  <ion-list>
    <ion-list-header>Zet in volgorde</ion-list-header>
    <button ion-item text-wrap *ngFor="let vote of voting.votes"  (click)="selectVote(vote)">
      <p>{{vote.id}} - {{vote.track}}</p>
    </button>
  </ion-list>
</ion-content>
